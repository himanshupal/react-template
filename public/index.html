<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="description" content="React Template" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />
		<link rel="icon" type="image/png" href="%PUBLIC_URL%/assets/image.png" />
		<link rel="apple-touch-icon" type="image/png" href="%PUBLIC_URL%/assets/image.png" />
		<title>Material</title>
	</head>
	<body>
		<noscript style="display: grid; place-content: center">Please enable JavaScript to use this app.</noscript>
		<div id="root" />
		<script type="module" src="%PUBLIC_URL%/dist/index.js"></script>
	</body>
	<script>
		if (`serviceWorker` in navigator) {
			window.addEventListener(`load`, function () {
				navigator.serviceWorker.register(`%PUBLIC_URL%/serviceWorker.js`).then(
					function (registration) {
						console.log(`ServiceWorker registered with scope: ${registration.scope}`)
					},
					function (err) {
						console.log(`ServiceWorker registration failed: ${err}`)
					}
				)
			})
		}
	</script>
</html>
